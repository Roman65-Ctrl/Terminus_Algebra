<!DOCTYPE html>
<html>
<head>
<title>Terminus Algebra Calculator</title>
<style> 
.column {
  float: left;
  width: 50%;
  padding: 15px;
  border-radius: 25px;
  background: #acadab;
}  
.equalsAndNumber {
    font-size: 45px;
} 
.resultFont {
    font-size: 45px;
    font-weight:bold;
}
.symbols_css img{
    margin-top: 5px;
    margin-bottom: 1px;
    width: 100%;
    height: auto;
    border: 1px solid black;
    border-radius: 16px;
}
</style>
</head>
<body>

<h1>Terminus Algebra Calculator</h1>
<p>Use the images below to input the corresponding x, y and z numbers on your sticky notes into the caclulator for a Result!</p>

<div class="column">
    <table>
        <tr>
            <th class="symbols_css"><img src="images/0.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">0</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/10.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">10</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/11.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">11</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/20.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">20</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/21.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">21</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/22.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">22</th>
        </tr>
</div>

<div class="resultFont">
    <input type="number" id="xinput" placeholder="Enter X number">
    <input type="number" id="yinput" placeholder="Enter Y number">
    <input type="number" id="zinput" placeholder="Enter Z number">

    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
    function calculate() {

      const xinput = parseInt(document.getElementById("xinput").value);
      const yinput = parseInt(document.getElementById("yinput").value);
      const zinput = parseInt(document.getElementById("zinput").value);

      const value1 = 2 * xinput + 11;
      const value2 = (2 * zinput + yinput) - 5;
      const value3 = (yinput + zinput) - xinput;

      document.getElementById("result").textContent = "Number to Imput: " + value1 +"-"+ value2 +"-"+ value3;
    }
  </script> 
</div>



</body>
</html>
