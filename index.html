<!DOCTYPE html>
<html>
<head>
<title>Terminus Algebra Calculator</title>
<style> 
.column {
  float: left;
  width: 33.33%;
  padding: 15px;
  border-radius: 25px;
  background: #acadab;
}  
.equalsAndNumber {
    font-size: 45px;
}
.symbols_css img{
    margin-top: 5px;
    margin-bottom: 1px;
    width: 100%;
    height: auto;
    border: 1px solid black;
    border-radius: 16px;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

<div class="column">
    <table>
        <tr>
            <th class="symbols_css"><img src="images/0.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">0</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/10.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">10</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/11.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">11</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/20.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">20</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/21.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">21</th>
        </tr>
        <tr>
            <th class="symbols_css"><img src="images/22.png" alt="hi" class="inline"/></th>
            <th class="equalsAndNumber">=</th>
            <th class="equalsAndNumber">22</th>
        </tr>
</div>

<div>
    <input type="number" id="input1" placeholder="Enter X number">
    <input type="number" id="input2" placeholder="Enter Y number">
    <input type="number" id="input3" placeholder="Enter Z number">

    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
    function combineNumbers() {

      const input1 = parseInt(document.getElementById("input1").value);
      const input2 = parseInt(document.getElementById("input2").value);
      const input3 = parseInt(document.getElementById("input3").value);

      const combinedNumber = input1 + input2 + input3;

      document.getElementById("result").textContent = "Combined Number: " + combinedNumber;
    }
  </script> 
</div>



</body>
</html>
